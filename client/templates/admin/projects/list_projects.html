<template name="list_projects">
    <div class="container pt">
        <div class="row">
            <div class="col-lg-12 ">
                <h2>Productivity</h2>
               <!--a href="/admin/projects/add" class="btn btn-primary btn-tiny">Create Project</a-->
                <br><hr>
                <form class="searchForm">

    <fieldset>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="IMEI" class="col-xs-4 control-label">IMEI</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="imei" name="imei" placeholder="Enter IMEI " />
                </div>
            </div>
             <br> <br>
            <div class="form-group">
                <label for="MEID" class="col-xs-4 control-label">MEID</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="meid" name="meid" placeholder="Enter MEID" />
                </div>
            </div>
             <br> <br>
            <div class="form-group">
                <label for="ItemId" class="col-xs-4 control-label">Item ID</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="itemid" name="itemid" placeholder="Enter Item ID" />
                </div>
            </div>
           
        </div>
        <div class="col-xs-6">
                <div class="form-group">
                            <label for="DateFrom" class="col-xs-4 control-label">Date From</label>
                            <div class="col-xs-8">
                                <div class="input-group datetimepicker">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input class="set-due-date" id="fromDate" name="fromDate" form-control type="text"/>
                                </div>
                            </div>
                            
                </div>
                 <br> <br>      
                <div class="form-group">
                            <label for="DateFrom" class="col-xs-4 control-label">Date Till</label>
                            <div class="col-xs-8">
                                <div class="input-group datetimepicker">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input class="set-due-date" id="toDate" name="toDate" form-control type="text"/>
                                </div>
                            </div>
                            
                </div>

               
            
           
        </div>

    </fieldset>
    <br><br>
    <div class="pull-right">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
